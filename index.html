<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Rambla|Staatliches"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  </head>
  <body>
    <!-- TOP SECTION -->
    <div id="top-section">
      <div class="cube1"></div>
      <div class="cube2"></div>
      <div class="cube3"></div>
      <div id="blue-overlay">
        <div id="top-container">
          <h2 class="subheading top-subheading">A warm welome</h2>
          <h1 id="top-banner-text">
            this reserve enables the development of various species of
            endangered birds throughout south east asia
          </h1>
        </div>
        <img
          src="./assets/mouse-scroll-off.svg"
          alt="mouse-scroll-off"
          class="mouse-scroll-off"
        />
      </div>
    </div>
    <div id="mid-section">
      <div class="cube1"></div>
      <div class="cube2"></div>
      <div class="cube4"></div>
      <div id="mid-container">
        <h2 class="subheading mid-subheading">Thirsty for more?</h2>
        <h2 class="mid-heading">
          become a guardian of wildlife and gain access to exculsive content,
          news and releases.
        </h2>
        <form class="email-form">
          <input
            class="email-input"
            type="email"
            placeholder="Enter your email address"
          />
          <button class="email-submit-btn" type="submit">subscribe</button>
        </form>
        <img
          src="./assets/vector-dec-shape.svg"
          alt="vector-dec-shape"
          class="vector-dec-shape"
        />
      </div>
      <div class="flamingo-img-section">
        <div class="chevron-buttons-group">
          <a href="#" class="chavron-btn">
            <i class="fas fa-chevron-left "></i>
            <span class="blue-line1"></span>
          </a>
          <a href="#" class="chavron-btn">
            <span class="blue-line2"></span>
            <i class="fas fa-chevron-right "></i
          ></a>
        </div>
        <img
          src="./assets/flamingo-image.png"
          alt="flamingo image"
          class="flamingo-image"
        />
        <div class="white-box"></div>
      </div>
      <img
        src="./assets/dotted-pattern.svg"
        alt="dotted pattern"
        class="dotted-pattern"
      />
      <div id="mid-circle"></div>
    </div>
    <div id="bot-section">Bottom Section</div>
    <script src="main.js"></script>
  </body>
</html>
